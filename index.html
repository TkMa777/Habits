<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="/images/Logo.svg" alt="Logo Habbit App"/>
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_avtive">
                        <img src="images/Water.svg" alt="Water" />
                    </button>
                    <button class="menu__item">
                        <img src="images/Food.svg" alt="Food" />
                    </button>
                </div>
                <button class="menu__add">
                    <img src="images/Add.svg" alt="Add habbits" />
                </button>
            </nav>
        </div>
        <div class="content">
           <header>
            <h1>Pushup</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent">80%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
           </header>
           <main>
            <div>
                <div class="habbit">
                    <div class="habbit__day">Day 1</div>
                    <div class="habbit__comment">The first approach is always hard</div>
                    <button class="habbit__delete">
                        <img src="images/Delete.svg" alt="Delete day 1">
                    </button>
                </div>
            </div>
            <div class="habbit">
                <div class="habbit__day">Day 2</div>
                <form class="habbit__form">
                    <input class="input_icon" type="text" placeholder="Comments">
                    <img class="input__icon" src="images/Comment.svg" alt="icon comments">
                    <button class="button">Ready</button>
                </form>
            </div>
           </main> 
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
